<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo - SeguraMente</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="container">
        <!-- Left Side with Image -->
        <div class="left"></div>

        <!-- Right Side with Form -->
        <div class="right">
            <div class="site-title">
                <a href="../index.html" class="site-title-link">SeguraMente</a>
            </div>            
            <h1>Cria a tua conta</h1>
            <form action="register_submit.html">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Cria o teu username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email*</label>
                    <input type="email" id="email" placeholder="Insere o teu email" required>
                </div>
                <div class="form-group">
                    <label for="password">Palavra-passe*</label>
                    <input type="password" id="password" placeholder="Palavra-passe" required>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="remember">
                    <label for="remember">Lembrar a minha palavra-passe</label>
                </div>
                <button type="submit" class="btn-primary">Registar</button>
            </form>
        </div>
    </div>
</body>
</html>
