<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolher Nome Temporário</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1935CA, #6A88FF);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            color: white;
        }

        /* Cabeçalho */
        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        header a.site-title {
            font-size: 28px;
            font-weight: 700;
            color: #FFFFFF;
            text-decoration: none;
            transition: color 0.3s;
        }

        header a.site-title:hover {
            color: #E0E0E0;
        }

        header .button-blue {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 600;
            color: #1935CA;
            background-color: #FFFFFF;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-size: 24px;
            color: #1935CA;
            margin-bottom: 15px;
        }

        .pin-display {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            background: #E3EAFD;
            padding: 8px 12px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        input {
            width: 100%;
            height: 45px;
            font-size: 16px;
            border: 1px solid #D1D1D1;
            border-radius: 8px;
            padding: 0 10px;
            background: #E8E8E8;
            margin-bottom: 15px;
        }

        .play-button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background-color: #34C759;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .play-button:hover {
            background-color: #28A745;
        }

        .error-message {
            color: #FF3B30;
            font-size: 14px;
            font-weight: bold;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <a href="../index.html" class="site-title">SeguraMente</a>
        <a href="login.html" class="button-blue">Entrar</a>
    </header>

    <div class="container">
        <h1>Escolher Nome Temporário</h1>
        <div id="pin-display" class="pin-display"></div>

        <label for="nickname">Insira o seu nome temporário:</label>
        <input type="text" id="nickname" placeholder="">
        <p id="error-message" class="error-message">Por favor, insira um nickname antes de continuar.</p>

        <button class="play-button" onclick="enterLobby()">Entrar no Lobby</button>
    </div>

    <script>
        // Obtém o PIN da URL
        function getPinFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get("pin") || "PIN não fornecido";
        }

        // Exibe o PIN na interface
        document.getElementById("pin-display").innerText = `PIN: ${getPinFromUrl()}`;

        // Valida o nickname e redireciona para o LOBBY
        function enterLobby() {
            const nickname = document.getElementById("nickname").value.trim();
            const errorMessage = document.getElementById("error-message");

            if (nickname) {
                const pin = getPinFromUrl();
                window.location.href = `lobby.html?pin=${encodeURIComponent(pin)}&nickname=${encodeURIComponent(nickname)}`;
            } else {
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        }
    </script>

</body>
</html>
